<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Bootstrap I</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-danger">Pratica con il Grid System</h1>

        <!-- ESERCIZIO 1 -->
        <h2 class="text-center text-uppercase ">Esercizio 1</h2>

        <div class="row text-center text-uppercase bg-primary ">
            <div class="col text-secondary text-white p-3 border border-dark ">
                Col 1 </div>
            <div class="col text-secondary text-white p-3 border border-dark ">
                Col 2 </div>
            <div class="col text-secondary text-white p-3 border border-dark ">
                Col 3 </div>
        </div>

        <!-- ESERCIZIO 2 -->
        <h2 class="text-center text-uppercase">Esercizio 2</h2>

        <div class="row text-center text-uppercase bg-warning ">
            <div class="col-md text-secondary p-3 text-dark border border-dark">
                Col 1 </div>
            <div class="col-md text-secondary p-3 text-dark border border-dark">
                Col 2 </div>
            <div class="col-md text-secondary p-3 text-dark border border-dark">
                Col 3 </div>
        </div>

        <!-- ESERCIZIO 3 -->
        <h2 class="text-center text-uppercase">Esercizio 3</h2>

        <div class="row text-center text-uppercase bg-success">

            <div class="col-sm col-md col-lg  text-secondary text-white p-3 border border-dark">
                Col 1 </div>
            <div class="col-sm col-md col-lg  text-secondary text-white p-3 border border-dark ">
                Col 2 </div>
            <div class="col-sm col-md col-lg  text-secondary text-white p-3 border border-dark ">
                Col 3 </div>
        </div>

        <!-- ESERCIZIO 4 -->
        <h2 class="text-center  text-uppercase">Esercizio 4</h2>

        <div class="row text-center text-uppercase bg-danger">

            <div class="col-2 col-md-12 text-white border border-dark p-3">
                Col 1 </div>
            <div class="col col-md-12 text-white border border-dark p-3">
                Col 2 </div>
            <div class="col-2 col-md-12 text-white border border-dark p-3">
                Col 3 </div>
        </div>

        <!-- ESERCIZIO 5 -->

        <h2 class="text-center  text-uppercase">Esercizio 5</h2>

        <div class="row text-center text-uppercase bg-primary">

            <div class="col-12 col-md-2 text-white border border-dark p-3"> Col 1 </div>
            <div class="col text-white border border-dark p-3">
                Col 2
                <div class="row">
                    <div class="col-md-6 col-sm-12 text-white border border-dark p-3 bg-secondary ">
                        Col 3
                    </div>
                    <div class="col-md-6 col-sm-12 text-white border border-dark p-3 bg-secondary">
                        Col 4
                    </div>
                </div>
            </div>
        </div>


        <!-- ESERCIZIO 6 -->

        <h2 class="text-center  text-uppercase">Esercizio 6</h2>

        <div class="row text-center text-uppercase bg-dark">

            <div class="col text-white border border-white p-3"> Col 1 </div>
            <div class="row text-white border border-white offset-2 p-3"> Col 2</div>
        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
